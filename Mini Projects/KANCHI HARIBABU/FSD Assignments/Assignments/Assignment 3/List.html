<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regformstyle.css">
    <title>Summer Camp Registration</title>
</head>
<body>
    <header>
        <h1>Welcome to Summer Camp Registration</h1>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="new-york">New York</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <!-- Add more cities as needed -->
            </select><br><br>
            
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label><br><br>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
            
            <label for="idproof">Upload ID Proof:</label>
            <input type="file" id="idproof" name="idproof"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Summer Camp</p>
    </footer>
</body>
</html>
