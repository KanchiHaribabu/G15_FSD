<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag</title>
    <style>
        #pre {
            background-color: yellow;
            padding: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <pre id="pre">
        <code>
            function myFunction() {
                alert('Hello, World!');
            }
        </code>
    </pre>
</body>

</html>
